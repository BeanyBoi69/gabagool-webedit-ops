- type: entity
  id: ImmovableRodSpawnFast
  parent: BaseGameRule
  components:
  - type: StationEvent
    startAnnouncement: station-event-immovable-rod-start-announcement
    startAudio:
      path: /Audio/Announcements/attention.ogg
    minimumPlayers: 25
  - type: GameRule
    delay:
      min:  0
      max:  1
  - type: ImmovableRodRule
    rodPrototypes:
    - id: ImmovableRodKeepTiles
      prob: 0.25
      orGroup: rodProto
    - id: ImmovableRodMop
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodShark
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodClown
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodSkibidi
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodHammer
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodThrongler
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodGibstick
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRodWeh
      prob: 0.05
      orGroup: rodProto
    - id: ImmovableRod
      prob: 0.25
      orGroup: rodProto
    - id: ImmovableRodSlow
      prob: 0.1
      orGroup: rodProto

- type: entityTable
  id: RodEventTable
  table: !type:AllSelector 
    children:
    - id: ImmovableRodSpawnFast


- type: entity
  parent: BaseGameRule
  id: RodgeballScheduler
  components:
  - type: GameRule
  - type: BasicStationEventScheduler
    minimumTimeUntilFirstEvent: 0
    minMaxEventTiming:
      min: 0
      max: 1 
    scheduledGameRules: !type:NestedSelector
      tableId: RodEventTable

